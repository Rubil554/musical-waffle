<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
       <div class="flex h-[100vh]">
        <aside class="bg-white w-[20%]">
            <h3 class="text-2xl font-bold p-4 mb-3 border-b border-gray-100">Dashboard</h3>
            <div>
                <a href="category.html" class="p-4 hover:bg-gray-100 block">Category</a>
                 <a href="news.html" class="p-4 hover:bg-gray-100 block">News</a>
                  <a href="login.html" class="p-4 hover:bg-gray-100 block">Logout</a>
            </div>
        </aside>
        <main class="w-[80%]">
            <h2 class="text-2xl font-bold p-4 mb-3">Category dashboard</h2>
            <div class="bg-white p-4 shadow-lg rounded-lg w-full">
                <h3 class="text-2xl font-bold mb-3">Add New Category</h3>
                <form action="" class="flex gap-3">
                    <input type="text" name="" class="w-full border p-2 border-gray-200" placeholder="Enter category Name">
                    <button class="bg-blue-700 text white p-2">Add</button>
                </form>
                <table class="w-full table-auto border-collapse">
                    <thead>
                        <tr class="bg-gray-200 text-left">
                            <th class="px-4 py-2 border">S.No</th>
                            <th class="px-4 py-2 border">Category Name</th>
                            <th class="px-4 py-2 border">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="px-4 py-2 border">1</td>
                            <td class="px-4 py-2 border">Sports</td>
                            <td class="px-4 py-2 border">
                                <button class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 mr-2">Edit</button>
                             <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 ">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-4 py-2 border">2</td>
                            <td class="px-4 py-2 border">Technology</td>
                            <td class="px-4 py-2 border">
                                  <button class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 mr-2">Edit</button>
                             <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 ">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
       </div>
</body>
</html>
